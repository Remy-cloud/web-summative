<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Currency Converter</h1>
        <form action="/convert" method="POST">
            <label for="from_currency">From Currency:</label>
            <input type="text" id="from_currency" name="from_currency" required>
            
            <label for="to_currency">To Currency:</label>
            <input type="text" id="to_currency" name="to_currency" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <button type="submit">Convert</button>
        </form>

        "{% if converted_amount %}
            <h3>{{ amount }} {{ from_currency }} = {{ converted_amount }} {{ to_currency }}</h3>
        {% endif %}
    </div>
</body>
</html>
