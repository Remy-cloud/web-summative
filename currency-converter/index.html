<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
        </div>
        
        <div class="currency-row">
            <div class="input-group">
                <label for="from-currency">From</label>
                <select id="from-currency"></select>
            </div>
            
            <div class="swap-icon">
                <button id="swap-button" title="Swap currencies">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M7.5 21.5l-5-5 5-5M16.5 2.5l5 5-5 5M3 17.5h18M3 6.5h18"/>
                    </svg>
                </button>
            </div>
            
            <div class="input-group">
                <label for="to-currency">To</label>
                <select id="to-currency"></select>
            </div>
        </div>
        
        <button id="convert-button">Convert</button>
        
        <div class="loading" id="loading">Converting...</div>
        
        <div class="result" id="result">
            <div class="result-amount" id="result-amount"></div>
            <div class="result-text" id="result-text"></div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
